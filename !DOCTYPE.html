<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sign Language Learning Platform</title> 
    <style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 
         
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
        } 
         
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
        } 
         
        header { 
            text-align: center; 
            margin-bottom: 40px; 
        } 
         
        h1 { 
            color: #667eea; 
            font-size: 2.5em; 
            margin-bottom: 10px; 
        } 
         
        .subtitle { 
            color: #666; 
            font-size: 1.2em; 
        } 
         
        .tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 30px; 
            flex-wrap: wrap; 
        } 
         
        .tab-btn { 
            padding: 12px 24px; 
            border: none; 
            background: #f0f0f0; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: all 0.3s; 
        } 
         
        .tab-btn.active { 
            background: #667eea; 
            color: white; 
        } 
         
        .tab-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        } 
         
        .tab-content { 
            display: none; 
            animation: fadeIn 0.5s; 
        } 
         
        .tab-content.active { 
            display: block; 
        } 
         
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
